description: > # your text below (remove <br> elements if you don't need line breaks)
  Etudiante en M2 Technologie des Langues à l'Université de Strasbourg, je suis passionnée des nouvelles technologies et plus particulièrement par le domaine de la programmation. 
  Autodidacte, j'ai tout d'abord commencé à programmer de petits jeux sur le logiciel Ren'py (qui propose un langage simplifié de python) ainsi que de créer des pages web à visée 
  éducative (création d'une carte interactive de Paris).
  <br><br>
  Sur le long terme, j'aimerais pouvoir travailler en tant que développeuse web. J'ai pour projet personnel de développer un site internet éducatif sur la culture franco-allemande. 
  Mon expérience en tant qu'assistante de langue étrangère m'a permis de voir que l'apprentissage d'une nouvelle langue n'est pas chose facile mais qu'à travers des activités 
  ludiques et interactives, la curiosité et l'envie d'apprendre sont bien plus présentes. 
  <br><br>
